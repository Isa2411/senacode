    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase(); // Captura la entrada del usuario
            const cards = document.querySelectorAll('.card'); // Selecciona todas las tarjetas
    
            cards.forEach(card => {
                const cardName = card.getAttribute('data-name').toLowerCase(); // Obtiene el nombre de la tarjeta
                if (cardName.includes(searchTerm)) {
                    card.style.display = ''; // Muestra la tarjeta si coincide
                } else {
                    card.style.display = 'none'; // Oculta la tarjeta si no coincide
                }
            });
        });
    </script>
